server:
  port: 9000
spring:
  application:
    name: "card"
  profiles:
    active: "prod"
  datasource:
    url: jdbc:mysql://localhost:3308/carddb
    username: root
    password: root
  jpa:
    show-sql: true
  sql:
    init:
      mode: always
  config:
    import: "optional:configserver:http://localhost:8071/"

  cloud:
    compatibility-verifier:
      enabled: "false"


management:
  endpoints:
    web:
      exposure:
        include: "*"